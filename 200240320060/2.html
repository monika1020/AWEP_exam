<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        body {
            height: 100vh;
            background: url("i5.jpg");
            background-repeat: no-repeat;
            background-size: cover;


        }
    </style>
    <script src="2.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-16 justify-content-center" style="margin-top:150px; margin-left: 100px;">
            <div class="col-6 " style="font-size:28px; font-weight: bold; color:rgb(30, 173, 209)">Login Form</div>
        </div>
        <!-----container---->
        <div class="row mt-3 justify-content-center">
            <div class="col-6 d-flex flex-column justify-content-center" style=" margin-left: 250px;">
                <!------username-->
                <div class="row mt-2">
                    <div class="col-3" style="font-weight: bold; font-size:18px;">User Name</div>
                    <div class="col-6"><input type="text" placeholder="Enter your Usename"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></div>
                </div>

                <!------p/w-->
                <div class=" row mt-2">
                    <div class="col-3" style="font-weight: bold; font-size:18px;">Password</div>
                    <div class="col-6"><input type="text" id="pid" placeholder="Enter your Password" pattern=".{8,}"
                            required>
                    </div>
                </div>
                <!------confirm p/w-->
                <div class="row mt-2">
                    <div class="col-3" style="font-weight: bold; font-size:18px;"> Confirm Password</div>
                    <div class="col-6"><input type="text" id="repid" placeholder="Enter your  re-password" required>
                    </div>
                </div>
                <!-----submit-->
                <div class="row mt-3">
                    <div class="col-3"><button class="btn btn-block btn-outline-secondary text-primary"
                            style="font-weight: bold; font-size:20px; onclick=" validate()">Submit</button></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
